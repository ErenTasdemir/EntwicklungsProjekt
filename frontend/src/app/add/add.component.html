<h1>Shop-Details</h1>
<mat-dialog-content>
  <div>
    <div class="row">
      <div class="col-4 image-container">
        <img *ngIf="!shop.shopImage" src="../../assets/images/empty_picture.jpg" alt="">
      </div>
      <div class="col-7 details-container">
        <div class="row">
          <h4 class="col-4">Name:</h4>
          <input type="text" name="shopName" ngModel #shopName="ngModel">
        </div>
        <div class="row text-capitalize">
          <h4 class="col-4">Branche:</h4>
          <select type="text" class="text-capitalize" ngModel #shopType="ngModel">
            <option *ngFor="let option of options" value="{{option}}" >{{shopService.replaceInUmlaute(option)}}</option>
          </select>
        </div>
        <div class="row text-capitalize">
          <h4 class="col-4">Ort:</h4>
          <input class="text-capitalize" type="text" name="{{shop.shopLocation}}" ngModel #shopLocation="ngModel">
        </div>
      </div>
    </div>
    <div class="row buttons-container">
      <div>
        <div class="container row">
          <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">
          </div>
        </div>
      </div>
      <div>
        <button class="btn-sm btn-group btn-info" (click)="onSave(shopName, shopType, shopLocation)">Speichern</button>
        <button class="btn-sm btn-group btn-info" (click)="dialogRef.close()">Abbrechen</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
