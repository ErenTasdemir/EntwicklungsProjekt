<h1>Shop-Details</h1>
<mat-dialog-content>
  <div>
    <div class="row">
      <div class="col-7 details-container">
        <div class="row text-capitalize">
          <h4 class="col-4">Name:</h4>
          <input class="text-capitalize" type="text" name="shopName" ngModel #shopName="ngModel">
        </div>
        <div class="row">
          <h4 class="col-4">Branche:</h4>
          <select  class="text-capitalize" name="shopType" ngModel #shopType="ngModel">
            <option  value="Branche" selected disabled hidden></option>
            <option *ngFor="let option of options" value="{{option}}" >{{shopService.replaceInUmlaute(option)}}</option>
          </select>
        </div>
        <div class="row">
          <h4 class="col-4">Ort:</h4>
          <input class="text-capitalize" type="text" name="{{shop.shopLocation}}" ngModel #shopLocation="ngModel">
        </div>
      </div>
    </div>
    <div class="row buttons-container">
        <div class="input-group mb-3">
        <button class="btn btn-group btn-info" (click)="onSave(shopName, shopType, shopLocation)">Speichern</button>
        <button  class="btn btn-group btn-info" (click)="this.dialogRef.close()">Abbrechen</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
