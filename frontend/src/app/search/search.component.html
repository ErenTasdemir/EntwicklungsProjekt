<div class="site-content">
  <p></p>
  <h3>Hier k√∂nnen Sie nach Shops suchen!</h3>
  <hr>
  <p></p>

  <div class="parent radius-search-parent">
    <div class="child radius-search-child">
      <label for="query">Suche</label>
      <input class="form-control" type="text" #query id="query" >
    </div>
    <div class="child radius-search-child">
      <label for="location">Ort</label>
      <input class="form-" type="text" #location id="location">
    </div>
    <div class="child radius-search-child">
      <mat-slider
        [(ngModel)]="radiusInput"
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        min="0"
        max="200">Radius
      </mat-slider>
    </div>
  </div>
  <button class="btn btn-success" type=submit (click)="sendSearchRequest(query, location, radiusInput)">Senden</button>
  <button class="btn btn-primary" (click)="openDialog()"><em class="material-icons">add</em></button>
  <app-add (shopAdded)="onShopAdded($event)"></app-add>
  <div class="table">
    <div class="table-content">
      <table>
        <thead>
        <th>Name</th>
        <th>Branche</th>
        <th>Ort</th>
        </thead>
        <tbody>
        <tr *ngFor="let shop of shops" class="show-table">
          <td class="text-capitalize">{{replaceInUmlaute(shop.shopName)}}</td>
          <td class="text-capitalize">{{replaceInUmlaute(shop.shopType)}}</td>
          <td class="text-capitalize text-">{{replaceInUmlaute(shop.shopLocation)}}</td>
          <td><em class="material-icons">create</em></td>
          <td><em class="material-icons">delete</em></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
