<div class="site-content">
  <p></p>
  <h3>Hier k√∂nnen Sie nach Shops suchen!</h3>
  <hr>
  <p></p>

  <div class="col-md-3">
    <div class="query-search">
      <label for="query">Suche</label>
      <input type="text" #query id="query">
    </div>
    <div class="radius-search">
      <label for="location">Ort</label>
      <input type="text" #location id="location">
      <mat-slider
        [(ngModel)]="radiusInput"
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        min="0"
        max="200">Radius
      </mat-slider>
    </div>


    <button type=submit (click)="sendSearchRequest(query, location, radiusInput)">Senden</button>
  </div>


  <app-add (shopAdded)="onShopAdded($event)"></app-add>

  <div class="table">
    <div class="table-content">
      <table>
        <thead>
        <th>Name</th>
        <th>Branche</th>
        <th>Ort</th>
        </thead>
        <tbody>
        <tr *ngFor="let shop of shops">
          <td class="text-capitalize">{{replaceInUmlaute(shop.shopName)}}</td>
          <td class="text-capitalize">{{replaceInUmlaute(shop.shopType)}}</td>
          <td class="text-capitalize text-">{{replaceInUmlaute(shop.shopLocation)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
